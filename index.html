<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-start">
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
            <h1>Neato</h1>
        </div>
        <div class="navbar">
            <a href="#home">Home</a>
            <a href="#">About Us</a>
            <a href="#">Blog</a>
        </div>
        <div class="nav-button">
            <a href="#">Download App</a>
        </div>
    </nav>

    <section class="home" id="home">
        <div class="home-content">
            <p class="title-home">Find top-rated certified<br> 
                pros in your area.</p>
            <p>Certain areas of your home might require extra care.</p>
        </div>
        <div class="download-buttons">
            <a href="#" class="btn app-store">
                <img src="img/icon apple.png" alt="App Store">
                <span>Download on the <strong>App Store</strong></span>
            </a>
            <a href="#" class="btn google-play">
                <img src="img/icon playstore.png" alt="Google Play">
                <span>Get it on <strong>Google Play</strong></span>
            </a>
        </div>
    </section>
</body>
</html>
